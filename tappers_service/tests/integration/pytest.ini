[tool:pytest]
# Pytest configuration for tapper service integration tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    hardware: marks tests that require real hardware
    timing: marks tests that validate timing operations  
    protocol: marks tests that validate protocol behavior
    slow: marks tests that take significant time to run
    card1: marks tests specific to Card 1 operations
    card2: marks tests specific to Card 2 operations
    dual_card: marks tests that use both cards

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output
addopts = 
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    -ra

# Timeout (important for hardware tests)
timeout = 300
timeout_method = thread

# Filtering
filterwarnings =
    ignore::DeprecationWarning:paho.mqtt.client
    ignore::UserWarning

# Minimum version
minversion = 6.0