[tool:pytest]
# Pytest configuration for cleaner test output

# Reduce log noise from specific loggers
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %H:%M:%S

# Disable verbose output from common noisy libraries
filterwarnings =
    ignore::DeprecationWarning:paho.mqtt.*
    ignore::DeprecationWarning:tappers_service.*
    ignore::DeprecationWarning

# Capture output to keep tests cleaner
addopts = -v --tb=short --capture=no

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*